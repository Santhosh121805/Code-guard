services:
  # Frontend - Next.js Application
  - type: web
    name: codeguardian-frontend
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    env: node
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://codeguardian-backend.onrender.com
      - key: PORT
        value: 3000

  # Backend - Node.js API
  - type: web
    name: codeguardian-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    env: node
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: codeguardian-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: codeguardian-redis
          type: redis
          property: connectionString

  # PostgreSQL Database
databases:
  - name: codeguardian-db
    plan: starter
    region: oregon
    databaseName: codeguardian
    user: codeguardian

  # Redis Cache
  - name: codeguardian-redis
    plan: starter
    region: oregon